  <body class="text-center">

    <link href ="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet"> 
    <form class="form-signin w-100 m-auto" action ="/dashboard" method="post">
      {% set fname='img/' + params['login_image'] %}
  
    
    <img class="mb-4" src="{{url_for('static',filename= fname)}}"alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">ADMIN LOGIN</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="name@example.com">
      <label for="uname">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
      <label for="Pass">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2017â€“2022</p>
  </form>
